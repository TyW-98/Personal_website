<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="icons/person.ico" />
  </head>
  <body>
    <div id="heading_box">
      <center>
        <h1 id="heading">
          MY <span style="text-decoration: underline">PERSONAL</span> WEBSITE
        </h1>
        <p>Welcome to my website</p>
        <img src="images/cloud.png" alt="cloud.png" style="position:relative; top: 50px; left: 60px;" />
        <img src="images/cloud.png" alt="cloud.png" style="position:relative; top: 50px; right: 5px;" />
        <img src="images/cloud.png" alt="cloud.png" style="position:relative; top: 50px; left: -60px;" />
        <img
          src="images/mountain.png"
          alt="mountain.png"
          style="display: block"
        />
      </center>
    </div>
    <center>
      <div id="middle_box"></div>
      <div id="bottom_box"></div>
    </center>
    <div width="100%">
      <div id="left_box"></div>
      <div id="right_box"></div>
      <div id="center_box">
        <p style="color: white; font-size: 16pt">
          This is the bottom of the page
        </p>
      </div>
    </div>
  </body>
</html>
